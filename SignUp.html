<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link href="todolist.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSFb0b4D0QjeeepuAa1nmcksjmNSC0dfRijA&s"/></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task...">
                <button onclick="Add()">Add</button>
            </div>
            <div class="types">
                <button onclick="showTask()">All</button>
                <button onclick="complete()">Complete</button>
                <button onclick="incomplete()">Incomplete</button>
                <a onclick="clearAll()">Delete All</a>
            </div>
            <ul id="list-container">
                <!--<li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li>-->
            </ul>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
